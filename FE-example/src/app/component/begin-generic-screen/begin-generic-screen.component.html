<div class="container">
  <div class="trade-img">
    <img
      ngSrc="/assets/Bpifrance_VP_SS_FB_RVB.png"
      alt="BPI France Trademark"
      fill
    />
  </div>

  <ng-content></ng-content>

  <div [ngClass]="{ 'btn-disabled': !isActive, btn: true }">
    <button
      mat-raised-button
      [disabled]="!isActive"
      (click)="onClick?.($event)"
    >
      {{ btnName }}
    </button>
  </div>
</div>
